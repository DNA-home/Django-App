<table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#f3971b">
    <tr>
        <td>
            <table border="0" width="85%" cellpadding="15" cellspacing="0" align="center">
                <tr>
                    <td>
                        <font face="arial" size="4" color="#000">LOGO</font>
                    </td>
                    <td>
                        <form action="{% url 'home' %}" method='GET'>
                            <input type="text" name="q" placeholder="search rooms...." id="">
                        </form>
                    </td>
                    <td>
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}">Login</a></td>
                        {% endif %}
                    <td>
                        <a href="/">
                            <font color="#ffffff">Home</font>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'about' %}">
                            <font color="#ffffff">About</font>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>{% if request.user.is_authenticated %}
                        hello {{request.user}}
                        {% endif %}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
